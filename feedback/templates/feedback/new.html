{% extends "bootstrapped.html" %}

{% block title %}{{ block.super }}-Feedback: {{ exercise.name }}{% endblock %}

{% block meta %}
	{{ block.super }}
	{% if status %}
		<meta name="status" value="{{ status }}" />
	{% endif %}

<style>
	label.required:after {
		color: red;
		content: " (*) Pakollinen";
	}
</style>
{% endblock %}

{% block content %}
	<h1>{{ exercise.name }}</h1>
	<!--
	 course: {{ exercise.course.api_id }}, '{{ exercise.course }}'
	 exercise: {{ exercise.api_id}}, '{{ exercise }}'
	-->
	<div class="panel panel-default">
		<div class="panel-body">
			{% include "feedback/_form.html" %}
		</div>
	</div>
{% endblock %}
